name: PR Tests

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Build Packages
        run: pnpm lerna:build

      - name: Run Stencil Spec Tests
        run: | 
          cd packages/stencil-library
          pnpm test:spec

      - name: Run Stencil e2e Tests
        run: | 
          cd packages/stencil-library
          pnpm test:e2e

      - name: Run React e2e Tests
        run: | 
          cd packages/react-client
          pnpm test:e2e

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: stencil-playwright-report
          path: packages/stencil-library/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: react-playwright-report
          path: packages/react-client/playwright-report/
          retention-days: 30
